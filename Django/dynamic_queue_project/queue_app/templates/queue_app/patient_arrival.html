<!-- patient_arrival.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Patient Arrival</title>
    <link rel="stylesheet" type="text/css" href="{% static 'queue_app/css/patient_arrival.css' %}">
</head>
<body>
    <h1>Patient Arrival</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Patient Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="condition_severity">Condition Severity (1-10):</label>
        <input type="number" id="condition_severity" name="condition_severity" min="1" max="10" required><br><br>

        <label for="expected_service_time">Expected Service Time (in minutes):</label>
        <input type="number" id="expected_service_time" name="expected_service_time" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
