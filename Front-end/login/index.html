<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box" id="user-login">
            <h2>User Login</h2>
            <form id="userForm">
                <div class="textbox">
                    <input type="text" placeholder="Username" id="user-username">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" id="user-password">
                </div>
                <input type="button" class="btn" value="Login" onclick="login('user')">
            </form>
            <p class="toggle-login">Admin? <a href="#" onclick="toggleLogin('admin')">Login Here</a></p>
        </div>
        
        <div class="login-box hidden" id="admin-login">
            <h2>Admin Login</h2>
            <form id="adminForm">
                <div class="textbox">
                    <input type="text" placeholder="Username" id="admin-username">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" id="admin-password">
                </div>
                <input type="button" class="btn" value="Login" onclick="login('admin')">
            </form>
            <p class="toggle-login">User? <a href="#" onclick="toggleLogin('user')">Login Here</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
