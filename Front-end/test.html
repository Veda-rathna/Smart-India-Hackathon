<!-- core/templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="login-box" id="user-login">
            <h2>User Login</h2>
            <form method="POST" id="userForm">
                {% csrf_token %}
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password">
                </div>
                <input type="submit" class="btn" value="Login">
            </form>
            <p class="toggle-login">Admin? <a href="#" onclick="toggleLogin('admin')">Login Here</a></p>
        </div>

        <div class="login-box hidden" id="admin-login">
            <h2>Admin Login</h2>
            <form method="POST" id="adminForm">
                {% csrf_token %}
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password">
                </div>
                <input type="submit" class="btn" value="Login">
            </form>
            <p class="toggle-login">User? <a href="#" onclick="toggleLogin('user')">Login Here</a></p>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
